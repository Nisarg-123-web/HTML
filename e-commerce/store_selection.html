<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('image5.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        
        #storeOptions {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.5);
        }
        
        .store-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .store-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .store-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .price {
            font-size: 1.1em;
            color: #ffd700;
        }
        
        .rating {
            font-size: 1.1em;
            color: #00ff00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üè™ Choose a Store</h2>
        <div id="storeOptions"></div>
        <button onclick="proceedToPayment()">üõí Proceed to Payment</button>
        <button onclick="window.location.href='budget_entry.html'">üîô Back</button>
    </div>

    <script>
        const stores = [{
            name: "FreshChoice",
            price: "$10 - $50",
            rating: "‚≠ê 4.5"
        }, {
            name: "GreenMart",
            price: "$12 - $55",
            rating: "‚≠ê 4.3"
        }, {
            name: "SuperSaver",
            price: "$8 - $45",
            rating: "‚≠ê 4.7"
        }, {
            name: "DailyNeeds",
            price: "$11 - $48",
            rating: "‚≠ê 4.2"
        }, {
            name: "QuickMart",
            price: "$9 - $49",
            rating: "‚≠ê 4.6"
        }];

        function displayStores() {
            const storeOptions = document.getElementById("storeOptions");
            storeOptions.innerHTML = stores.map(store => `
                <div class="store-card" onclick="selectStore('${store.name}')">
                    <div class="store-info">
                        <h3>${store.name}</h3>
                        <span class="price">${store.price}</span>
                        <span class="rating">${store.rating}</span>
                    </div>
                </div>
            `).join('');
        }

        function selectStore(storeName) {

            Swal.fire({
                title: `You selected ${storeName}`,
                text: "Proceed to payment?",
                icon: "success",
                showCancelButton: true,
                confirmButtonText: "Yes, Proceed!",
                cancelButtonText: "Choose Again"
            }).then((result) => {

                    window.location.href = "payment.html";
                }

                icon: "warning"
            });
        }

        fetch('store_data.json')
            .then(response => response.json())
            .then(stores => {
                const storeOptions = document.getElementById("storeOptions");
                storeOptions.innerHTML = stores.map(store => `
            <div class="store-card" onclick="selectStore('${store.name}')">
                <div class="store-info">
                    <h3>${store.name}</h3>
                    <span class="price">${store.price}</span>
                    <span class="rating">${store.rating}</span>
                </div>
            </div>
        `).join('');
            })
            .catch(error => console.error("Error loading store data:", error));
    </script>
</body>

</html>
