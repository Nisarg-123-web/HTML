<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Budget</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background Styling */
        
        body {
            background: url('image4.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Glassmorphism Container */
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* Heading Styling */
        
        h2 {
            color: white;
            font-size: 26px;
            margin-bottom: 20px;
        }
        /* Input Field */
        
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        input::placeholder {
            color: white;
            opacity: 0.7;
        }
        /* Button Styling */
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff8c00, #ff2d55);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #ff2d55, #ff8c00);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    </div>

    <script src="budget.js"></script>
</body>

</html>
