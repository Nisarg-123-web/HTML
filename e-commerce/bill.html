<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bill Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        
        .bill-container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .bill-container:hover {
            transform: scale(1.02);
        }
        
        .bill-header {
            font-weight: bold;
            font-size: 26px;
            color: #007bff;
            margin-bottom: 15px;
        }
        
        .bill-total {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-print {
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .btn-print:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="bill-container mx-auto">
            <div class="bill-header">üßæ Bill Summary</div>
            <hr>
            <div id="billDetails">
                <p>Loading bill details...</p>
            </div>
            <div class="btn-container">
                <button class="btn btn-print" onclick="printBill()">üñ® Print Bill</button>
            </div>
        </div>
    </div>

    <script>
        const product = localStorage.getItem('selectedProduct') || "Unknown Product";
        const quantity = parseInt(localStorage.getItem('quantity')) || 1;
        const store = localStorage.getItem('selectedStore') || "Unknown Store";
        const priceRange = localStorage.getItem('priceRange') || "‚Çπ10 - ‚Çπ50";

        let priceValues = priceRange.match(/\d+/g);
        let pricePerUnit = (parseInt(priceValues[0]) + parseInt(priceValues[1])) / 2;
        let totalAmount = pricePerUnit * quantity;

        document.getElementById('billDetails').innerHTML = `
            <h5>üõí ${product} (x${quantity})</h5>
            <p>üè™ Store: ${store}</p>
            <p>üí∞ Price per Unit: ‚Çπ${pricePerUnit.toFixed(2)}</p>
            <h4 class="bill-total">Total: ‚Çπ${totalAmount.toFixed(2)}</h4>
        `;

        function printBill() {
            window.print();
        }
    </script>
</body>

</html>
