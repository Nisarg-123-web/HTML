<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('image2.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        input,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        
        button {
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        /* Chatbot UI */
        
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        .chatbot {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            overflow: hidden;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-radius: 15px 15px 0 0;
        }
        
        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f8f9fa;
        }
        
        .chat-message {
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }
        
        .bot-message {
            background: #007bff;
            color: white;
            align-self: flex-start;
        }
        
        .user-message {
            background: #e1e1e1;
            align-self: flex-end;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üîê Login</h2>
        <input type="text" id="username" placeholder="üë§ Enter Username">
        <input type="password" id="password" placeholder="üîë Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Chatbot UI -->
    <button class="chatbot-button" onclick="toggleChatbot()">üí¨</button>
    <div class="chatbot" id="chatbot">
        <div class="chat-header" onclick="toggleChatbot()">Chatbot ü§ñ</div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot-message"><strong>Bot:</strong> Hello! How can I assist you?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChat(event)">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user && pass) {
                window.location.href = "product_selection.html";
            } else {
                alert("‚ö†Ô∏è Please enter valid credentials!");
            }
        }

        // Chatbot functionality
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
        }

        function sendChat() {
            let input = document.getElementById("chatInput").value.trim();
            if (!input) return;

            let chatBody = document.getElementById("chat-body");
            chatBody.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${input}</div>`;
            document.getElementById("chatInput").value = "";

            setTimeout(() => {
                let response = getChatResponse(input);
                chatBody.innerHTML += `<div class="chat-message bot-message"><strong>Bot:</strong> ${response}</div>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }

        function handleChat(event) {
            if (event.key === "Enter") {
                sendChat();
            }
        }

        function getChatResponse(input) {
            input = input.toLowerCase();
            if (input.includes("login")) return "Make sure you enter the correct username and password.";
            if (input.includes("product")) return "You can browse products after login.";
            if (input.includes("help")) return "I can assist you with login and product selection.";
            return "I'm not sure about that. Try asking something else!";
        }
    </script>
</body>

</html>
